<!DOCTYPE html>
<html>
    <head>
        <title>PCT Options</title>
        <link rel="stylesheet" href="../skin/options.css"/>
        <script src="options.js"></script>
        <script src="blacklist.js"></script>
    </head>
    <body>
        <header>
            <h1>PCT Options</h1>
            <span id="saved" class="ease"><h3><i>Saved</i></h3></span>
        </header>
        <section id="visual-section">
            <h3>Visual</h3>
            <div class="checkbox">
                <input type="checkbox" id="pct-use-arranger" name="useArranger"/>
                <label for="pct-use-arranger">Auto-Arrange Campaigns</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="pct-use-highlighter" name="useHighlighter"/>
                <label for="pct-use-highlighter">Highlight New Post Links</label>
            </div>
            <div>
                <label for="pct-highlight-color">Highlight Color</label>
                <input type="color" id="pct-highlight-color" name="highlightColor" value="#ff9900"/>
            </div>
        </section>
        <section id="formatting-section">
            <h3>Extended Formatting</h3>
            <div class="checkbox">
                <input type="checkbox" id="pct-use-extended-formatting" name="useExtendedFormatting"/>
                <label for="pct-use-extended-formatting">Enable Extended Formatting Tags</label>
            </div>
        </section>
        <section id="chat-section">
            <h3>Chat</h3>
            <div class="checkbox">
                <input type="checkbox" id="pct-use-chat" name="useChat"/>
                <label for="pct-use-chat">Enable Campaign Chat</label>
            </div>
        </section>
        <section id="custom-avatar-section">
            <h3>Custom Avatars</h3>
            <p>Import your own photos to use for message board avatars.<br>
            NOTE: this does not change what other users see!
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="pct-use-custom-avatars" name="useCustomAvatars"/>
                    Enable Custom Avatars
                </label>
            </div>
            <div class="checkbox">
                <button id="pct-clear-custom-avatars" name="clearCustomAvatars">Clear Custom Avatars</button>
            </div>
        </section>
        <section id="campaign-helper-section">
            <h3>Campaign Helpers</h3>
            <div class="checkbox">
                <input type="checkbox" id="pct-use-selector" name="useSelector"/>
                <label for="pct-use-selector">Auto-select Alias</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="pct-use-sorter" name="useAliasSorter"/>
                <label for="pct-use-sorter">Enable Sorting of Alias Pages</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="pct-use-inactives" name="useInactives"/>
                <label for="pct-use-inactives">Enable Active/Inactive Alias Designation</label>
            </div>
        </section>
        <section id="blacklist-section">
            <h3>Blacklist</h3>
            <div class="checkbox">
                <input type="checkbox" id="pct-use-blacklist" name="useBlacklist"/>
                <label for="pct-use-blacklist">Enable User Blacklist</label>
            </div>
            <div class="left-column">
                <section class="subsection">
                    <h4>Blacklist Method</h4>
                    <div class="radio">
                        <input type="radio" checked="checked" class="pct-blacklist-control" id="pct-greyscale" name="blacklistMethod" value="pct-greyscale"/>
                        <label for="pct-greyscale">Greyscale</label>
                    </div>
                    <div class="radio">
                        <input type="radio" class="pct-blacklist-control" id="pct-display-none" name="blacklistMethod" value="pct-display-none"/>
                        <label for="pct-display-none">Hide</label>
                    </div>
                </section>
                <section class="subsection">
                    <h4>Apply Blacklist To...</h4>
                    <div class="checkbox">
                        <input type="checkbox" class="pct-blacklist-control" id="pct-bl-normal" name="blacklistNormal"/>
                        <label for="pct-bl-normal">Regular Threads</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" class="pct-blacklist-control" id="pct-bl-rec" name="blacklistRecruit"/>
                        <label for="pct-bl-rec">Recruitment Threads</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" class="pct-blacklist-control" id="pct-bl-ooc" name="blacklistOOC"/>
                        <label for="pct-bl-ooc">Discussion Threads</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" class="pct-blacklist-control" id="pct-bl-ic" name="blacklistIC"/>
                        <label for="pct-bl-ic">Gameplay Threads</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" class="pct-blacklist-control" id="pct-bl-store" name="blacklistStore"/>
                        <label for="pct-bl-store">Product Threads</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" class="pct-blacklist-control" id="pct-bl-blog" name="blacklistBlog"/>
                        <label for="pct-bl-blog">Blog Threads</label>
                    </div>
                </section>
            </div>
            <div class="right-column">
                <section class="subsection">
                    <h4>Current Blacklist</h4>
                    <div class="blacklist-members-control">
                        <select class="pct-blacklist-control" id="pct-blacklist" multiple="multiple" size="13">
                        </select>
                        <div class="blacklist-buttons">
                            <button class="pct-blacklist-control" id="pct-blacklist-add">Add</button>
                            <button class="pct-blacklist-control" id="pct-blacklist-remove">Remove</button>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </body>
</html>
